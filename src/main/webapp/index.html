<!DOCTYPE html>
<html>
    <head>
        <title>My Youtube</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/header.css" rel="stylesheet"/>
        <link href="css/video.css" rel="stylesheet"/>
        <link href="css/content.css" rel="stylesheet"/>
    </head>
    <body style="background-color: #f1f1f1;">
        <div id="header-container">
            <span id="head-logo">
                <img id="img-logo" src="images/logo-youtube.png"/>
            </span>
            <span id="head-user">
                User
            </span>
            <span id="head-search">
                <form id="search-form">
                    <button id="search-btn">
                        <span id="icon">
                            Search
                        </span>
                    </button>
                    <input id="inputSearch" type="text" />
                </form> 
            </span>
        </div>

        <div style="clear: both;height: 50px;"></div>

        <div id="content-main">
            <div id="theater">
                <div id="video">
                    <video src="video/yugioh-01.mp4" width="720" height="480" ></video>
                </div>
            </div>
            <div id="content">
                <div id="desc">
                    <div id="content-header">
                        header
                    </div>
                    <div id="content-details">
                        details
                    </div>
                    <div id="content-discussion">
                        discussion
                    </div>
                </div>

                <div id="sidebar">
                    ads and modules
                </div>
            </div>
        </div>

    </body>
</html>
